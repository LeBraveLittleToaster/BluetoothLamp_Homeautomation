<div id="device-detail-container">
    <div id="device-detail-container-column">
        <div id="device-detail-light-switch-container">
            
        </div>
        <div>
            <mat-slider
            #brightnessSlider
            class="device-detail-brightness-slider"
            max=100
            min=0
            step=10
            [disabled]="isTurnedOff"
            (input)="sliderOnChange(brightnessSlider.value)"
            vertical="vertical"
            aria-labelledby="brightness"></mat-slider>
        </div>
    </div>
    <div id="device-detail-tabs-container">
        <p>
            Mode:
            <mat-button-toggle-group>
              <mat-button-toggle value="bold">Bold</mat-button-toggle>
              <mat-button-toggle value="italic">Italic</mat-button-toggle>
              <mat-button-toggle value="underline">Underline</mat-button-toggle>
            </mat-button-toggle-group>
          </p>
    </div>
</div>
