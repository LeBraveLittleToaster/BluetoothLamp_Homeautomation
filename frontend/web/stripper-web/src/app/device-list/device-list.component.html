<mat-toolbar class="toolbar">
    <span>LED</span>
    <div class="toolbar-spacer"></div>
    <div>
        <ng-template [ngIf]="isLoadingMoods">
            <mat-spinner [diameter]=30 class="spinner"></mat-spinner>
        </ng-template>
        <ng-template [ngIf]="!isLoadingMoods">
            <button mat-button (click)="openBottomSheet()">Mood</button>
        </ng-template>
    </div>
</mat-toolbar>

<div class="chooser-container">
</div>
